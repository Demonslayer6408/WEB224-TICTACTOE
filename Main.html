<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <h3>Tic-Tac-Toe</h3>
        <div class="nextturnAlign">X</div>
        <div class="nextturnAlign">O</div>
        <div class="bg"></div>
    </section>

    <div class="grid">
        <div boxAlignIndex="0" class="boxAlign"></div>
        <div boxAlignIndex="1" class="boxAlign"></div>
        <div boxAlignIndex="2" class="boxAlign"></div>
        <div boxAlignIndex="3" class="boxAlign"></div>
        <div boxAlignIndex="4" class="boxAlign"></div>
        <div boxAlignIndex="5" class="boxAlign"></div>
        <div boxAlignIndex="6" class="boxAlign"> </div>
        <div boxAlignIndex="7" class="boxAlign"></div>
        <div boxAlignIndex="8" class="boxAlign"></div>
    </div>
      
    <p id="status"></p>
    <button id="one-player" class="mode-btn">One Player</button>
    <button id="two-players" class="mode-btn">Two Players</button>
    <button id="again" class="again">Play Again</button>
    <script src="main.js"></script>
</body>
</html>
